{% extends "wrapper.html" %}
{% block title %}Boards{% endblock title %}
{% block head %}
    {{ super() }}
{% endblock head %}


{% block content %}

<div class="container-fluid">
    <div class="row" id="big_board">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">

            <div class="board" id="board-adder-tile">

                <div class="upper" id="show-text">
                    <span class="title">New Board</span>
                </div>

                <div class="upper" id="show-edit">
                    <input id="title-input" type="text" class="form-control input-lg" name="title-from-tile" placeholder="Title">
                </div>
                <div class="bottom">
                    <span class="glyphicon glyphicon-plus-sign bottom-sign" id="create_new_board_tile"></span>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
