{% extends 'index.html' %}

{% block content %}


<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#currentCard">Open Modal</button>

<!-- Modal -->
<div id="currentCard" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<div class="row">
    <div class="col-md-12">

        <div class="layout">
          <label><input id="mixed" name="layout" type="radio" value="mixed" checked=""/> Mixed Tile Size</label>
          <label><input id="fixed" name="layout" type="radio" value="fixed"/> Fixed Tile Size</label>
          <label><input id="column" name="layout" type="radio" value="column"/> Single Column</label>
        </div>
        <!-- <button id="add">ADD TILE</button> -->
        <div id="list"></div>
    </div>
</div>


{% endblock content %}
